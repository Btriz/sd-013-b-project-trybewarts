<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola de Magia de Trybewarts</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="logo da Trybewarts" class="trybewarts-header-logo">
      
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      
      <form action="" method="GET" class="trybewarts-login">
        <input type="text" name="Login" id="login" placeholder="Login">

        <input type="password" name="senha" id="password" placeholder="Senha">

        <button type="submit" id="button">Login</button>
      </form>
    </header>

    <main>
      <form action="" method="GET" id="evaluation-form">
        <div class="container-row1">
          <input type="text" name="nome" id="input-name" placeholder="Nome">
          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
        </div>
        
        <div class="container-row2">
          <input type="email" name="email" id="input-email" placeholder="Email">

          <label for="house">Casa:</label>
          <select name="casas" id="house">
            <option value="Gitnoria" id="gitnoria-house">Gitnoria</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>        
        
        <hr>
        <div class="container-family-content">
          <div class="container">
            <label for="family" id="label-family">Qual sua família?</label>
            <div>
              <input type="radio" name="family" value="Frontend"> Família Frontend
            </div>
            <div>
              <input type="radio" name="family" value="Backend"> Família Backend
            </div>
            <div>
              <input type="radio" name="family" value="FullStack"> Família FullStack
            </div>
          </div>
          <div class="container">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
              <input type="checkbox" name="materia" value="HoFs"> HoFs
            </div>
            <div>
              <input type="checkbox" name="materia" value="Jest"> Jest
            </div>
            <div>
              <input type="checkbox" name="materia" value="Promises"> Promises
            </div>
            <div>
              <input type="checkbox" name="materia" value="React"> React
            </div>
            <div>
              <input type="checkbox" name="materia" value="SQL"> SQL
            </div>
            <div>
              <input type="checkbox" name="materia" value="Python"> Python
            </div>
          </div>
        </div>        
      </form>
      
      <img src="images/trybewarts-colored.svg" alt="logotipo do forms Trybewarts" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
  </body>
</html>
